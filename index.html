<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organograma Estratégico - Young Empreendimentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0a192f;
            background-image: linear-gradient(135deg, #0a192f 0%, #172a45 100%);
            color: #ccd6f6;
        }

        /* Estrutura do Organograma */
        .org-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .org-node {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 0 10px; /* Espaçamento horizontal entre nós irmãos */
        }

        .node-content {
            background-color: #112240;
            border: 1px solid #233554;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            text-align: center;
            margin-bottom: 40px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            z-index: 1; /* Garante que o nó fique sobre as linhas */
        }
        
        .node-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .node-name {
            font-weight: 700;
            font-size: 16px;
            color: #ccd6f6;
            min-height: 40px; /* Garante espaço para nomes longos */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .node-level {
            font-family: 'Be Vietnam Pro', sans-serif;
            font-size: 12px;
            color: #8892b0;
            margin-top: 4px;
        }
        
        .node-kpi {
            font-family: 'Be Vietnam Pro', sans-serif;
            font-size: 14px;
            margin-top: 10px;
            color: #a8b2d1;
        }

        .children-container {
            display: flex;
            justify-content: center;
            position: relative;
            padding-top: 40px;
        }

        /* --- LÓGICA DE LINHAS CORRIGIDA --- */
        /* Linha vertical que sobe de um nó filho para a linha horizontal */
        .org-node::before {
            content: '';
            position: absolute;
            left: 50%;
            top: -40px;
            width: 2px;
            height: 40px;
            background-color: #233554;
            transform: translateX(-50%);
        }

        /* A raiz não tem linha para cima */
        .org-chart > .org-node::before {
            display: none;
        }

        /* Linha vertical que desce de um nó pai */
        .org-node:not(.collapsed) > .node-content::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -40px;
            width: 2px;
            height: 40px;
            background-color: #233554;
            transform: translateX(-50%);
        }
        
        /* A linha horizontal que conecta os filhos */
        .children-container::before {
            content: '';
            position: absolute;
            left: 50%;
            right: 50%;
            top: 0;
            height: 2px;
            background-color: #233554;
        }

        /* Ajusta a linha horizontal para conectar os filhos */
        .children-container > .org-node:first-child::before {
            left: 50%;
            right: auto;
        }
        .children-container > .org-node:last-child::before {
            left: auto;
            right: 50%;
        }
        .children-container > .org-node:first-child:last-child::before {
             display: none; /* Se só houver um filho, a linha vertical já conecta */
        }
        
        .children-container > .org-node:first-child ~ .org-node:last-child::after {
            content: '';
            position: absolute;
            top: -40px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #233554;
        }
        
        .collapsed > .children-container {
            display: none;
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">

    <header class="text-center mb-10">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-100">Organograma Estratégico</h1>
        <p id="info-mes" class="text-gray-400 mt-2" style="font-family: 'Be Vietnam Pro', sans-serif;"></p>
    </header>

    <main id="org-chart-container" class="w-full overflow-x-auto pb-10">
        <p id="loading-message" class="text-center">Carregando dados da planilha...</p>
        <!-- O organograma será construído aqui -->
    </main>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/1H-9oU9Q1HxO2iASPY24hvxK2ZWZBOHFMLuu8KLPRKCw/export?format=csv&gid=143720029';

        document.addEventListener('DOMContentLoaded', () => {
            fetch(csvUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar a planilha. Verifique o link e as permissões de partilha.');
                    }
                    return response.text();
                })
                .then(csvText => {
                    const data = parseCSV(csvText);
                    const currentMonthData = filterDataForCurrentMonth(data);
                    
                    if (currentMonthData.length === 0) {
                        document.getElementById('loading-message').innerText = 'Nenhum dado encontrado para o mês atual na planilha.';
                        return;
                    }
                    
                    document.getElementById('loading-message').style.display = 'none';
                    const currentMonthName = new Date().toLocaleString('pt-BR', { month: 'long' });
                    const currentYear = new Date().getFullYear();
                    document.getElementById('info-mes').innerText = `Exibindo dados de: ${currentMonthName}/${currentYear}`;

                    const hierarchy = buildHierarchy(currentMonthData);
                    const chartContainer = document.getElementById('org-chart-container');
                    chartContainer.innerHTML = ''; // Limpa o container antes de adicionar o novo gráfico
                    chartContainer.appendChild(createOrgChart(hierarchy));
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('loading-message').innerText = `Falha ao carregar: ${error.message}`;
                });
        });

        function parseCSV(text) {
            const lines = text.replace(/\r/g, '').split('\n');
            // Sanitiza os cabeçalhos para remover quaisquer caracteres invisíveis ou aspas
            const header = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            const result = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i]) continue;
                const obj = {};
                const currentline = lines[i].split(',');
                for (let j = 0; j < header.length; j++) {
                    obj[header[j]] = currentline[j] ? currentline[j].trim().replace(/"/g, '') : '';
                }
                result.push(obj);
            }
            return result;
        }

        function filterDataForCurrentMonth(data) {
            const now = new Date();
            const currentMonth = now.getMonth(); // 0-11
            const currentYear = now.getFullYear();
            const monthMap = { 'janeiro': 0, 'fevereiro': 1, 'março': 2, 'abril': 3, 'maio': 4, 'junho': 5, 'julho': 6, 'agosto': 7, 'setembro': 8, 'outubro': 9, 'novembro': 10, 'dezembro': 11 };

            return data.filter(item => {
                if (!item['Mês']) return false;
                const [mesStr, anoStr] = item['Mês'].split('/');
                if (!mesStr || !anoStr) return false;
                
                const itemMonth = monthMap[mesStr.toLowerCase().trim()];
                const itemYear = parseInt(anoStr.trim(), 10);
                
                return itemMonth === currentMonth && itemYear === currentYear;
            });
        }

        function buildHierarchy(data) {
            const root = {
                id: 'Young Empreendimentos',
                data: { 'Nível': 'Empresa' },
                children: []
            };
            const map = new Map();

            data.forEach(item => {
                const principalId = item['Principal'];
                if (!map.has(principalId)) {
                    const objectiveNode = {
                        id: principalId,
                        data: { 'Nível': 'Objetivo Estratégico', 'Time': item.Time },
                        children: []
                    };
                    map.set(principalId, objectiveNode);
                    root.children.push(objectiveNode);
                }
                
                const objectiveNode = map.get(principalId);
                objectiveNode.children.push({
                    id: item['Subordinados'],
                    data: item,
                    children: []
                });
            });
            return root;
        }

        function createOrgChart(node) {
            const orgNode = document.createElement('div');
            orgNode.className = 'org-node';

            const nodeContent = document.createElement('div');
            nodeContent.className = 'node-content';
            
            const name = document.createElement('div');
            name.className = 'node-name';
            name.textContent = node.id;
            nodeContent.appendChild(name);

            const level = document.createElement('div');
            level.className = 'node-level';
            level.textContent = node.data['Nível'];
            nodeContent.appendChild(level);

            const metaValue = node.data['Meta'];
            const resultadoValue = node.data['Resultados'];

            if (metaValue || resultadoValue) {
                const kpi = document.createElement('div');
                kpi.className = 'node-kpi';
                const meta = metaValue || '-';
                const resultado = resultadoValue || '-';
                kpi.textContent = `Meta: ${meta} x Resultado: ${resultado}`;
                nodeContent.appendChild(kpi);

                const metaNum = parseFloat(String(meta).replace(',', '.'));
                const resultadoNum = parseFloat(String(resultado).replace(',', '.'));
                if (!isNaN(metaNum) && !isNaN(resultadoNum)) {
                    if (resultadoNum >= metaNum) {
                        nodeContent.style.backgroundColor = '#27ae60'; // Verde
                    } else {
                        nodeContent.style.backgroundColor = '#c0392b'; // Vermelho
                    }
                }
            } else if(node.id !== 'Young Empreendimentos') {
                 nodeContent.style.backgroundColor = '#34495e'; // Cor de Objetivo
            }

            orgNode.appendChild(nodeContent);

            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                
                node.children.forEach(child => {
                    childrenContainer.appendChild(createOrgChart(child));
                });
                orgNode.appendChild(childrenContainer);

                nodeContent.addEventListener('click', (e) => {
                    e.stopPropagation();
                    orgNode.classList.toggle('collapsed');
                });
            }

            return orgNode;
        }

    </script>
</body>
</html>
