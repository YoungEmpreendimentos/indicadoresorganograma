<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organograma Estratégico - Young Empreendimentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            font-weight: 700;
        }

        #chart-container {
            width: 100%;
            overflow-x: auto;
            padding: 20px 0;
            text-align: center; /* Centraliza o organograma */
        }
        
        /* Estrutura do Organograma */
        .org-chart {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
        }

        .org-node {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 0 10px;
        }

        .node-content {
            background-color: #2c3e50;
            border: 1px solid #BDBDBD;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            min-height: 110px;
            text-align: center;
            margin-bottom: 50px; /* Espaço para a linha descendente */
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .node-content:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        
        .node-name {
            font-weight: 700;
            font-size: 16px;
            color: #ffffff;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .node-level {
            font-family: 'Be Vietnam Pro', sans-serif;
            font-size: 12px;
            color: #E0E0E0;
            margin-top: 4px;
        }
        
        .node-kpi {
            font-family: 'Be Vietnam Pro', sans-serif;
            font-size: 14px;
            margin-top: 10px;
            color: #f2f2f2;
        }

        .children-container {
            display: flex;
            justify-content: center;
            position: relative;
            padding-top: 50px; /* Espaço para a linha ascendente e horizontal */
        }

        /* --- LÓGICA DE LINHAS AJUSTADA PARA CONEXÃO DIRETA --- */

        /* Linha vertical que desce de um nó pai. */
        .node-content::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -50px; /* Projeta a linha para baixo, no espaço da margem */
            width: 2px;
            height: 50px;
            background-color: #BDBDBD;
            transform: translateX(-50%);
        }

        /* Esconde a linha descendente para nós sem filhos (folhas) ou nós recolhidos. */
        .org-node.leaf > .node-content::after,
        .org-node.collapsed > .node-content::after {
            display: none;
        }

        /* Linha horizontal que conecta um grupo de filhos. */
        .children-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #BDBDBD;
            z-index: 1;
        }

        /* Linha vertical que sobe de um nó filho ATÉ o conector horizontal. */
        .children-container > .org-node > .node-content::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 100%; /* Começa exatamente no topo do quadro do filho */
            width: 2px;
            height: 50px; /* Sobe 50px para encontrar a linha horizontal no padding */
            background-color: #BDBDBD;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* "Apagador" para o início da linha horizontal (antes do primeiro filho) */
        .children-container > .org-node:first-child::after {
            content: '';
            position: absolute;
            top: -50px; /* Sobe 50px para alinhar com a linha horizontal */
            left: 0;
            width: 50%;
            height: 2px;
            background-color: #f4f7f6; /* Usa a cor de fundo para "apagar" a linha */
            z-index: 2; /* Garante que o apagador fique sobre a linha */
        }

        /* "Apagador" para o fim da linha horizontal (depois do último filho) */
        .children-container > .org-node:last-child::after {
            content: '';
            position: absolute;
            top: -50px; /* Sobe 50px para alinhar com a linha horizontal */
            right: 0;
            width: 50%;
            height: 2px;
            background-color: #f4f7f6; /* Usa a cor de fundo para "apagar" a linha */
            z-index: 2; /* Garante que o apagador fique sobre a linha */
        }

        /* Se houver apenas um filho, não precisa de apagadores */
        .children-container > .org-node:first-child:last-child::after {
            display: none;
        }

        .collapsed > .children-container {
            display: none;
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">

    <header class="text-center mb-10">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Organograma Estratégico</h1>
        <p id="info-mes" class="text-gray-500 mt-2" style="font-family: 'Be Vietnam Pro', sans-serif;"></p>
    </header>

    <main id="org-chart-container" class="w-full">
        <p id="loading-message" class="text-center">Carregando dados da planilha...</p>
    </main>

    <script>
        // URL do CSV publicado da sua planilha Google
        const csvUrl = 'https://docs.google.com/spreadsheets/d/1H-9oU9Q1HxO2iASPY24hvxK2ZWZBOHFMLuu8KLPRKCw/export?format=csv&gid=143720029';

        document.addEventListener('DOMContentLoaded', () => {
            fetch(csvUrl)
                .then(response => {
                    if (!response.ok) throw new Error('Erro ao carregar a planilha. Verifique se o link está correto e a planilha está publicada para a web.');
                    return response.text();
                })
                .then(csvText => {
                    const data = parseCSV(csvText);
                    const currentMonthData = filterDataForCurrentMonth(data);
                    
                    if (currentMonthData.length === 0) {
                        document.getElementById('loading-message').innerText = 'Nenhum dado encontrado para o mês atual na planilha.';
                        return;
                    }
                    
                    document.getElementById('loading-message').style.display = 'none';
                    const currentMonthName = new Date().toLocaleString('pt-BR', { month: 'long' });
                    const currentYear = new Date().getFullYear();
                    document.getElementById('info-mes').innerText = `Exibindo dados de: ${currentMonthName.charAt(0).toUpperCase() + currentMonthName.slice(1)}/${currentYear}`;

                    const hierarchy = buildHierarchy(currentMonthData);
                    const chartContainer = document.getElementById('org-chart-container');
                    chartContainer.innerHTML = ''; // Limpa a mensagem de carregamento
                    chartContainer.appendChild(createOrgChart(hierarchy));
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('loading-message').innerText = `Falha ao carregar: ${error.message}`;
                });
        });

        function parseCSV(text) {
            const lines = text.replace(/\r/g, '').split('\n');
            if (lines.length === 0) return [];
            const header = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            const result = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i]) continue;
                const obj = {};
                const currentline = lines[i].split(',');
                for (let j = 0; j < header.length; j++) {
                    obj[header[j]] = currentline[j] ? currentline[j].trim().replace(/"/g, '') : '';
                }
                result.push(obj);
            }
            return result;
        }

        function filterDataForCurrentMonth(data) {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            const monthMap = { 'janeiro': 0, 'fevereiro': 1, 'março': 2, 'abril': 3, 'maio': 4, 'junho': 5, 'julho': 6, 'agosto': 7, 'setembro': 8, 'outubro': 9, 'novembro': 10, 'dezembro': 11 };

            return data.filter(item => {
                const monthField = item['Mês'];
                if (!monthField) return false;
                const parts = monthField.split('/');
                if (parts.length < 2) return false;
                
                const mesStr = parts[0].toLowerCase().trim();
                const anoStr = parts[1].trim();
                
                const itemMonth = monthMap[mesStr];
                const itemYear = parseInt(anoStr, 10);
                
                return itemMonth === currentMonth && itemYear === currentYear;
            });
        }

        function buildHierarchy(data) {
            const root = { id: 'Young Empreendimentos', data: { 'Nível': 'Empresa' }, children: [] };
            const map = new Map();

            data.forEach(item => {
                const principalId = item['Principal'];
                if (!principalId) return; 

                if (!map.has(principalId)) {
                    const objectiveNode = { 
                        id: principalId, 
                        data: { 
                            'Nível': 'Objetivo Estratégico',
                            'Perspectiva': item['Perspectiva'],
                            'Time': item['Time']
                        }, 
                        children: [] 
                    };
                    map.set(principalId, objectiveNode);
                    root.children.push(objectiveNode);
                }
                
                const objectiveNode = map.get(principalId);
                if (item['Subordinados']) {
                    objectiveNode.children.push({ id: item['Subordinados'], data: item, children: [] });
                }
            });
            return root;
        }

        function createOrgChart(node) {
            const orgNode = document.createElement('div');
            orgNode.className = 'org-node';

            const nodeContent = document.createElement('div');
            nodeContent.className = 'node-content';
            
            const name = document.createElement('div');
            name.className = 'node-name';
            name.textContent = node.id;
            nodeContent.appendChild(name);

            const level = document.createElement('div');
            level.className = 'node-level';
            level.textContent = node.data['Time'] || node.data['Nível'];
            nodeContent.appendChild(level);

            const metaValue = node.data['Meta'];
            const resultadoValue = node.data['Resultados'];
            const metrica = (node.data['Métrica'] || '').toLowerCase();

            if (metaValue || resultadoValue) {
                const kpi = document.createElement('div');
                kpi.className = 'node-kpi';
                const meta = metaValue || '-';
                const resultado = resultadoValue || '-';
                kpi.textContent = `Meta: ${meta} | Resultado: ${resultado}`;
                nodeContent.appendChild(kpi);

                const metaNum = parseFloat(String(meta).replace('.', '').replace(',', '.'));
                const resultadoNum = parseFloat(String(resultado).replace('.', '').replace(',', '.'));
                
                if (!isNaN(metaNum) && !isNaN(resultadoNum)) {
                    let success = false;
                    if (metrica === 'reduzir' || metrica === 'manter') {
                        success = resultadoNum <= metaNum;
                    } else { // Padrão é "aumentar"
                        success = resultadoNum >= metaNum;
                    }

                    if (success) {
                        nodeContent.style.backgroundColor = '#27ae60'; // Verde
                    } else {
                        nodeContent.style.backgroundColor = '#c0392b'; // Vermelho
                    }
                }
            } else if (node.data['Nível'] === 'Objetivo Estratégico') {
                 nodeContent.style.backgroundColor = '#34495e';
            }

            orgNode.appendChild(nodeContent);

            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                
                node.children.forEach(child => {
                    childrenContainer.appendChild(createOrgChart(child));
                });
                orgNode.appendChild(childrenContainer);

                nodeContent.addEventListener('click', (e) => {
                    e.stopPropagation();
                    orgNode.classList.toggle('collapsed');
                });
            } else {
                orgNode.classList.add('leaf');
            }

            if (node.data['Nível'] === 'Empresa') {
                const rootContainer = document.createElement('div');
                rootContainer.className = 'org-chart';
                rootContainer.appendChild(orgNode);
                return rootContainer;
            }

            return orgNode;
        }
    </script>
</body>
</html>
